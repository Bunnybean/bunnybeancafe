<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <title> Welcome!</title>
</head>
<body>
    <!-- Navigation Horizontal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="public/img/seolLogo.png" width=70" height="70" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                   <a class="nav-link" href="#"> Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Review</a>
                </li>
            </ul>
        </div>
        <div>
            <form class="w3-bar">
                <button class="w3-button w3-white w3-border w3-border-black w3-hover-black w3-round-xxlarge" type="button" href="/login">Sign In</button>
                <button class="w3-button w3-black w3-border w3-border-black w3-hover-white w3-round-xxlarge" type="button" href="/register">Join Now</button>
            </form>
        </div>
    </nav>
    <!-- Main -->
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation Vertical -->
            <div class="col-lg-2 ">
                <ul class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Drinks</a>
                    <a href="#" class="list-group-item list-group-item-action">Bakery</a>
                    <a href="#" class="list-group-item list-group-item-action">Ice Cream</a>
                </ul>
            </div>
            <!-- Contents -->
            <div class="col-lg-10 feature-box">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <img src="public/img/coffee.PNG" class="card-img-top menuImage" alt="coffee">
                                <h5 class="card-title">Drinks</h5>
                                <p class="card-text">Delicious drinks.</p>
                                <a href="#" class="btn btn-primary">More menu</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="public/img/bakery.PNG" class="card-img-top menuImage" alt="bakery">
                            <h5 class="card-title">Bakery</h5>
                            <p class="card-text">Yum Yum breads</p>
                            <a href="#" class="btn btn-primary">More menu</a>
                        </div>
                    </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <img src="public/img/berryIcecream.PNG" class="card-img-top menuImage" alt="icecream">
                                <h5 class="card-title">Ice Cream</h5>
                                <p class="card-text">Very delicious Ice Cream</p>
                                <a href="#" class="btn btn-primary">More menu</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
